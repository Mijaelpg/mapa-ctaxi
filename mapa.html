
<!DOCTYPE html>
<html>
  <head>
    <title>Mapa Veh√≠culos en Tiempo Real</title>
    <meta charset="utf-8" />
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCACbIy0bWuIC-7loQAuMAcRW6PArf78nA"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyCACbIy0bWuIC-7loQAuMAcRW6PArf78nA",
        authDomain: "clone-taxi-zotwvr.firebaseapp.com",
        projectId: "clone-taxi-zotwvr"
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -17.3935, lng: -66.1570 },
        zoom: 14,
      });

      const vehiculos = {
        vehiculo1: { marker: null, polyline: null, color: "blue" },
        vehiculo2: { marker: null, polyline: null, color: "green" }
      };

      function actualizarVehiculo(nombre, from, to, actual, color) {
        const path = [from, to].map(p => new google.maps.LatLng(p.lat, p.lng));

        if (vehiculos[nombre].polyline) {
          vehiculos[nombre].polyline.setPath(path);
        } else {
          vehiculos[nombre].polyline = new google.maps.Polyline({
            path,
            geodesic: true,
            strokeColor: color,
            strokeOpacity: 1.0,
            strokeWeight: 4,
            map,
          });
        }

        if (vehiculos[nombre].marker) {
          vehiculos[nombre].marker.setPosition(new google.maps.LatLng(actual.lat, actual.lng));
        } else {
          vehiculos[nombre].marker = new google.maps.Marker({
            position: new google.maps.LatLng(actual.lat, actual.lng),
            map,
            title: nombre,
            icon: `http://maps.google.com/mapfiles/ms/icons/${color}-dot.png`,
          });
        }
      }

      db.collection("demo").doc("5ncOuLDe9AxOpILXIHj2")
        .onSnapshot((doc) => {
          const data = doc.data();
          actualizarVehiculo("vehiculo1", data.fromvehiculo1, data.tovehiculo1, data.actualvehiculo1, "blue");
          actualizarVehiculo("vehiculo2", data.fromvehiculo2, data.tovehiculo2, data.actualvehiculo2, "green");
        });
    </script>
  </body>
</html>
